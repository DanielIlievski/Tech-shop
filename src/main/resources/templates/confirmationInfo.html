<div lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">CHOOSE YOUR BALLOON</h1>
        </div>
    </section>
    <section>
        <header>
            <h1>Balloon Order page - Order confirmation </h1>
        </header>
        <table>
            <tr>
                <th colspan="2">
                    Your Order Status
                </th>
            </tr>
            <tr>
                <td><b>Client Name </b></td>
                <td th:text="${#session.getAttribute('username')}"></td>
            </tr>
            <tr>
                <td><b>Client Address </b></td>
                <td th:text="${#session.getAttribute('clientAddress')}"></td>
            </tr>
            <tr>
                <td><b>Client IP Address</b></td>
                <td th:text="${ip}"></td>
            </tr>
            <tr>
                <td><b>Client Browser</b></td>
                <td th:text="${browser}"></td>
            </tr>
            <tr>
                <td><b>Balloon Color </b></td>
                <td th:text="${#session.getAttribute('color')}"></td>
            </tr>
            <tr>
                <td><b>Balloon Size </b></td>
                <td th:text="${#session.getAttribute('size')}"></td>
            </tr>
        </table>
        <a href="/orders">Go to orders</a>
        <form th:method="GET" action="/auth/logout">
            <div>
                <button type="submit">Log out</button>
            </div>
        </form>


    </section>
</div>
