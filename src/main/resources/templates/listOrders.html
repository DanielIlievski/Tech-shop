<div xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">List your orders</h1>
        </div>
    </section>
    <section class="jumbotron text-center">
        <div class="container">
            <h3 class="jumbotron-heading">Shopping cart for
                <th:block th:if="${#session.getAttribute('username') != null}"
                          th:text="${#session.getAttribute('username')}"></th:block>
            </h3>
        </div>
    </section>

    <div class="container mb-5">
        <div class="row">
            <div class="col-12" th:if="${orders.size() > 0}">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">User name</th>
                            <th scope="col">Balloon Name</th>
                            <th scope="col">Balloon Size</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="order : ${orders}">
                            <td th:text="${order.getUser().getUsername()}"></td>
                            <td th:text="${order.getBalloonColor()}"></td>
                            <td th:text="${order.getBalloonSize()}"></td>
                            <td class="text-right">
                                <form th:action="@{'/shopping-cart/add-order/{id}' (id=${order.getOrderId()})}"
                                      th:method="POST">
                                <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-trash">Add
                                    order to cart</i></button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
