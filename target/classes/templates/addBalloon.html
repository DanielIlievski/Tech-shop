<div xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">CHOOSE YOUR BALLOON</h1>
        </div>
    </section>

    <h1>Add new Balloon</h1>

    <form action="/balloons" method="post">
        <input hidden type="number" id="id" name="id" th:value="${balloon.getId()}"/> <br/>

        <label for="name">Name: </label>
        <input id="name" name="name" th:value="${balloon.getName()}"/> <br/>

        <label for="description">Description: </label>
        <textarea id="description" name="description" th:text="${balloon.getDescription()}"></textarea> <br/>

        <label for="manufacturer">Manufacturer: </label>
        <select id="manufacturer" th:name="manufacturer.id">
            <option th:each="m : ${manufacturers}"
                    th:value="${m.getId()}"
                    th:text="${m.getName()}"
                    th:selected="${balloon.getManufacturer() != null && balloon.getManufacturer().getId() == m.getId()}"
            ></option>
        </select>

        <label for="status">Status: </label>
        <select id="status" th:name="status">
            <option th:each="status : ${statuses}"
                    th:value="${status}"
                    th:text="${status}"
                    th:selected="${balloon.getStatus() != null && balloon.getStatus().name().equals(status)}"
            ></option>
        </select>

        <button type="submit">Save balloon</button>
        <a href="/balloons" type="button">Back</a>
    </form>

</div>
